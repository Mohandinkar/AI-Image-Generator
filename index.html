<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="icon" href="images/logo-modified.png"/> 
    <title>AI Image Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body onload="myFunction()">
    <div id="loading-btn"></div>
    <section class="image-generator">

        <div class="content">

            <h1 style="font-size: 2.3rem;">AI-Powered Image Creation Studio</h1>
            <br />
            <p style="font-size: 1.15rem;">Convert your text into an image within a second-powered AI Image Generator
                tool.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
                <div class="controls">

                    <select class="img-quantity">
                        <option value="1">1 Images</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>

        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="images/img-1.jpeg" alt="image" />
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon" />
            </a>
        </div>
        <div class="img-card ">
            <img src="images/img-2.jpeg" alt="image" />
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon" />
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-4.jpeg" alt="image" />
            <a href="#" class="download-btn">
                <img src="images/download.svg " alt="download icon" />
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-3.jpeg" alt="image" />
            <a href="#" class="download-btn">
                <img src="images/download.svg " alt="download icon" />
            </a>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
